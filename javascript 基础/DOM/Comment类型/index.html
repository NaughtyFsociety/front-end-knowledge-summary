<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment类型</title>
</head>
<body>
    <div id="myDiv"><!-- A Comment --></div>
</body>
<script>

    /**
     * Comment 类型
     * 
     * nodeType 值为8;
     * nodeName 值为"#comment"
     * nodeValue 的值是注释内容
     * parentNode 可能是Document 或 Element;
     * 不支持(没有) 子节点
     * 
     */

    var div = document.getElementById('myDiv')
    var commentNode = div.firstChild

    console.log(commentNode.nodeType)
    console.log(commentNode.nodeName)
    console.log(commentNode.nodeValue)
    console.log(commentNode.data)
</script>
</html>
